 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>#hashit</title>

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body
    style="background-image: url(https://imageshack.com/a/img538/8209/agRZqF.png)">
    <!-- style="background-image: url(https://download.unsplash.com/uploads/1413152676137eccd463c/61606b7b)"> -->
      <!-- <div class="container-fluid"> -->

        <!-- start of navbar -->

        <nav class="navbar navbar-default" id="nav">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Insearch</a>

            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  
          
              <ul class="nav navbar-nav navbar-right" id="nav-links">
                <!-- underscore template for nav links -->
                <script type="text/template" id="nav-template">
                  <% if (currentUser) { %>
                  <li id="welcome">Not, <%= currentUser.username %>?</li>
                    <li><a href="/logout">Log Out</a></li>
                  <% } else { %>
                    <li>"Not " + (currentUser) + "?"</li>
                    <li><a href="#" data-toggle="modal" data-target="#signup-modal">Sign Out</a></li>
                  <% } %>
                </script>
                <ul class="nav navbar-nav">
                  <a class="glyphicon glyphicon-star" href="/favorites" id="favs"></a>
                </ul>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container -->
        </nav>
        <!-- end of navbar -->
        <!-- jumbotron -->
        <div class="jumbotron">
          <div class="container">
            <div id="words" display="inline">
            <h1 id="it">#</h1><h1 id="hash">Search</h1>
            <hr>
            <form id="hash-search">
            <div class="form-group">
              <input type="text" class="form-control" id="hashtag" placeholder="" autofocus>
            </div>
              <div class="form-group">
              <input type="submit" class="btn btn-primary" type="button" id="submit" value"Submit">
            </div>
          </form>
            
          </div>
          </div>
        </div>
        <!-- end of jt -->

        <!-- signup modal -->
        <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signupModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
              </div>
              <form method="post" action="/users">
                <div class="modal-body">
                  <div class="form-group">
                    <input type="username" name="user[username]" class="form-control" placeholder="Choose a Username!">
                  </div>
                  <div class="form-group">
                    <input type="password" name="user[password]" class="form-control" placeholder="Choose a Password!">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <input type="submit" value="Sign Up" class="btn btn-primary">
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- login modal -->
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Log In</h4>
              </div>
              <form method="post" action="/login">
                <div class="modal-body">
                  <div class="form-group">
                    <input type="username" name="user[username]" class="form-control" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="password" name="user[password]" class="form-control" placeholder="Password">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <input type="submit" value="Log In" class="btn btn-primary">
                </div>
              </form>
            </div>
          </div>
        </div>

    <div class="container-fluid">
        <div class= "col-md-4" id="left_col">
          <div class="well well-lg" id="leftWell">
            <div class= "row">
         
 
              <!-- search bar -->



    

              <!-- panel 1 -->

              <div class="panel panel-default" id="panel">
                <div class="panel-heading" id="head1">
                  <h3 class="panel-title">Getting Started</h3>
                </div>
                <div class="panel-body">
                  Search for any tag, word, or phrase. Once the form is submitted, a grid of images will appear on the right hand side of the page associated with what you typed in. Enjoy!              </div>
              </div>

              <!-- end on panel 1 -->

              <!-- panel 2 -->

              

              <!-- end of panel 2 -->
              <!-- social -->

              <div id="share-buttons" align="center">

                <!-- Facebook -->
                <a href="https://www.facebook.com/rakesh.shrestha.16" target="_blank">
                    <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
                </a>
                
                <!-- LinkedIn -->
                <a href="https://www.linkedin.com/in/shrestha87" target="_blank">
                    <img src="https://simplesharebuttons.com/images/somacro/linkedin.png" alt="LinkedIn" />
                </a>
              </div>

              <!-- <div class="col-md-6 col-sm-8"> -->
                <div="container-fluid" id="favorites-container">


                </div>
              </div>



            <!-- </div> -->


            </div>





          <!-- end social -->

          </div>
        </div>
        <div class= "col-md-8" id="right_col">
          <!-- <div class= "row" id="row"> -->

            <li id="results"></li>

          <!-- </div> -->

      </div>

    </div>

<!-- </div> -->





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- underscore -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- custom script -->
    <script src="scripts/script.js"></script>
    <!-- underscore template -->
    <script type="text/template" id="hash-template">
      <div class="cbp-rfgrid">
      <p>
      <div class="col-md-12">
      <a href="#" style="color:#337ab7">
            <img src='<%= image %>'>
            </div>
            <div>
            <hr>
            <div id="text"><%= text %>
            </div>
            </a>
            </p>
      </div>
      </script>
      <div class="panel panel-default" id="show-user">
        <!-- underscore template for user profile -->
        <script type="text/template" id="user-template">
          <div class="panel-heading">
            <strong>Welcome, <%= currentUser.username %>!</strong>
          </div>
          
          <ul class="list-group" id="user-favorite-list">
           
          </ul>
        </script>

        <!-- underscore template for user favorite -->
        <script type="text-template" id="user-favorite-template">
          <li class="list-group-item">
            <span class="label label-success"><img src='<%= image %>'></span>
            &nbsp;
            <%= text %> 
          </li>
        </script>
      </div>

  </body>
</html>
